<div class="cuerpo">

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">



    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="CreatedAt">
      <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.CreatedAt}} </td>
    </ng-container>

    <!-- UpdatedAt Column -->
    <ng-container matColumnDef="UpdatedAt">
      <th mat-header-cell *matHeaderCellDef> UpdatedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.UpdatedAt}} </td>
    </ng-container>

    <!-- DeletedAt Column -->
    <ng-container matColumnDef="DeletedAt">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"(click)="Delet(element.ID)" >Delete</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<div class=" boton">
  <div></div>
  <div>
<button mat-raised-button color="primary" routerLink="../crear">Crear Formulario</button>
</div>
</div>
</div>
